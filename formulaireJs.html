<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>td1</title>
  <style>
    .error
    {
        color:red;  
    }
  </style>
</head>
<body>
  <h1>Exercice formulaire</h1>
  <form>
    <label>Nom</label>
    <span class="error" id="errorname"></span>
    <input type="text" id="nom" placeholder="Votre nom">
    <br><br>
    <label>Prénom</label>
    <span class="error" id="errorprenom"></span>
    <input type="text" id="prenom" placeholder="Votre prénom">
    <br><br>
    <label>Date de naisssance</label>
    <span class="error" id="errordate"></span>
    <input type="text" id="date" placeholder="Votre date de naissance">
    <br><br>
    <label>Lieu de naissance</label>
    <span class="error" id="errorlieu"></span>
    <input type="text" id="lieu" placeholder="Votre lieu de naissance">
    <br><br>
    <label>Signe astrologique</label>
    <select>
      <option value="null"></option>
      <option value="belier">Bélier</option>
      <option value="taureau">Taureau</option>
      <option value="gemeaux">Gémeaux</option>
      <option value="cancer">Cancer</option>
      <option value="lion">Lion</option>
      <option value="vierge">Vierge</option>
      <option value="balance">Balance</option>
      <option value="scorpion">Scorpion</option>
      <option value="sagittaire">Sagittaire</option>
      <option value="capricorne">Capricorne</option>
      <option value="verseau">Verseau</option>
      <option value="poissons">Poissons</option>
    </select>
    <br><br>
    <label>Email</label>
    <input type="text" id="email" placeholder="Votre adresse email">
    <br><br>
    <label>Mot de passe</label>
    <input type="text" id="motdepasse1" placeholder="Votre mot de passe">
    <br><br>
    <label>Mot de passe</label>
    <input type="text" id="motdepasse2" placeholder="Votre mot de passe">
    <br><br>
    <label>Présentation en quelques mots</label>
    <textarea cols="30" rows="10"></textarea>
    <br><br>
    <button type="submit" onclick="verifchamps()">Inscription</button>
  </form>


  <script type="text/javascript">

  function verifchamps()
  {
    var nom = document.getElementById("nom");
    if (nom.value == "")
    { 
      document.getElementById('errorname').innerHTML="Vous devez saisir votre nom";
      event.preventDefault();
    }
    else {
      document.getElementById('errorname').innerHTML="";
    }

    var prenom = document.getElementById("prenom");
    if (prenom.value == "")
    { 
      document.getElementById('errorprenom').innerHTML="Vous devez saisir votre prénom";
      event.preventDefault();
    }
    else {
      document.getElementById('errorprenom').innerHTML="";
    }
    var lieu = document.getElementById("lieu");
    if (lieu.value == "")
    { 
      document.getElementById('errorlieu').innerHTML="Vous devez saisir votre lieu de naissance";
      event.preventDefault();
    }
    else {
      document.getElementById('errorlieu').innerHTML="";
    }
  }
</script>
</body>
</html>

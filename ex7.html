<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <p>Ecrire un formulaire avec un champ qui permet de saisir une phrase et un champ qui permet de
    saisir un mot clé de recherche.<br>
    Ecrire le script (RegEx) qui permet de vérifier le mot clé et trouvé dans la phrase</p>
    <label>Saisir une phrase:</label>
    <input type="text" name="phrase" id="phrase">
    <br><br>
    <label>Mot clé:</label>
    <input type="text" name="mot" id="mot">
    <br><br>
    <button type="button" onclick="VérifMot()">Vérifier</button>

    <script>
      function VérifMot()
      {
        var phrase = document.getElementById('phrase').value;
        var mot = document.getElementById('mot').value;
        var recherche = mot;
        var exp = new RegExp(recherche,"g"); 
        // var var recherche = document.getElementById('mot').value+' ';  +' '=> pour rechercher le mot exact
        if(exp.test(phrase))
        {
          alert('mot existant');
        }
        else{
          alert('mot inexistant');
        }
      }
    </script>
</body>
</html>
